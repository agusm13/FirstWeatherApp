<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>

        <h2><span id="city"></span>, <span id="country"></span></h2>
        <div class="row">
          <div class="col-6">
            <ul class="currentCityDisplay"> 
              <li id="date"></li>
              <li id="description"></li>
            </ul>  
          </div>
          <div class="row">
            <div class="clearfix weather-temperature col-6 mt-4">
                <span class="tempDisplay" id="temperature"></span>
                <span class="tempUnit"> 
                    <a href="#" id="celsius-converter">ºC</a> | 
            </div>
            <div class="col-6"><img src="" alt="" id="weather-icon" class="float-left">
            </div>
        </div>

          <div class="col-6">
            <div class="dayCharacteristics">
              <ul class="current">
                <li> Max: <span id="max-temp"></span> °C</li>
                <li> Min: <span id="min-temp"></span> °C</li>
                <li> Humidity: <span id="humidity"></span> %</li>
                <li> Wind Speed: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="jumbotron jumbotron-fluid weather-forecast my-4">
                <div class="container" id="forecast">
                </div>
            <a href = "https://github.com/agusm13/FirstWeatherApp.git"> Repository Link </a>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
